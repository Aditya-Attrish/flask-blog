{% extends 'Base.html' %}
{% block title %}Search{% endblock %}
{% block body %}
<div class="search-container">
    <h1>Search</h1>
    <form method="GET" action="/search">
        <input type="text" id="search-input" name="query" placeholder="Enter your search query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <div id="search-results">
        {% if results %}
            <h2>Results:</h2>
            <ul>
                {% for result in results %}
                    <li><a href="/post/{{ result.sno }}">{{ result.title | safe}}</a></li>
                {% endfor %}
            </ul>
        {% elif query %}
            <p>No results found for "{{ query }}".</p>
        {% endif %}
    </div>
</div>

<style>
    .search-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        margin: 20px auto; /* Center the container */
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #3e8e41;
    }

    #search-results ul {
        list-style-type: none;
        padding: 0;
    }

    #search-results li {
        padding: 8px 0;
        border-bottom: 1px solid #eee;
    }

    #search-results li:last-child {
        border-bottom: none;
    }
</style>
{% endblock %}
