<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %} - {{ params["blog_web_name"]}}</title>
  
  <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <style>
    @media (max-width: 991.98px) {
      #mobile {
        display: none; 
      }
    }
  </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="d-lg-none">
  	{% if current_user.is_authenticated %}
            <a class="my-2 my-sm-0" href="{{ url_for('admin') }}"><img src="{{ url_for('static', filename=current_user.userImg) }}" alt="Author Photo" class="img-fluid rounded-circle" style="width: 30px; height: 30px;"></a>
        {% else %}
            <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
    <a class="navbar-brand" href="#">{{ params["blog_web_name"]}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <img class="navbar-toggler-icon" src="{{url_for('static',filename='SVG/list.svg')}}">
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About me</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div
      <div id="mobile" class="d-lg-flex">
        {% if current_user.is_authenticated %}
                <a class="my-2 my-sm-0" href="{{ url_for('admin') }}"><img src="{{ url_for('static', filename=current_user.userImg) }}" alt="Author Photo" class="img-fluid rounded-circle" style="width: 30px; height: 30px;"></a>
            {% else %}
                <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
   </div>
 </nav>
      

  {% block body %}{% endblock %}
  
  <!-- Existing content -->

<footer class="bg-light">
    <div class="container text-center">
        	<div>
                <!-- Add social media icons and links in the footer -->
                <a href="https://www.facebook.com/profile.php/?id=100088104410209" target="_blank" class="mr-8"><img src="{{url_for('static',filename='SVG/facebook.svg')}}"></a>
                <a href="YOUR_INSTAGRAM_LINK" target="_blank" class="mr-8"><img src="{{url_for('static',filename='SVG/instagram.svg')}}"></a>
                <a href="YOUR_LINKEDIN_LINK" target="_blank"><img src="{{url_for('static',filename='SVG/linkedin.svg')}}"></a>
            </div>
            <div>
                <p>&copy; 2025 {{ params["blog_web_name"]}}. All rights reserved.</p>
            </div>
    </div>
</footer>

<!-- Remaining content -->
<script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
