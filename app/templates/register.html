<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration - {{ params["blog_web_name"] }}</title>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
  
<div class="container mt-5">
    <div class="d-flex flex-column align-items-center border border-1 rounded p-3">
        <h1>User Registration - {{ params["blog_web_name"] }}</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <!-- center -->
    <form method="POST">
    	<div class="form-group mb-3">
            <label for="emailId">Email ID:</label>
            <input type="email" class="form-control" name="emailId" required>
        </div>
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password:</label>
            <input type="password" class="form-control" name="confirm_password" required>
        </div>
        <div class="form-group form-check mb-3">
            <input type="checkbox" class="form-check-input" name="remember" value="on">
            <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">register</button>
    </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
    </div>
</div>

  </body>
</html>
