<div class="card border-0 overflow-hidden h-100"
    style="border-radius: 12px; box-shadow: rgba(0, 0, 0, 0.08) 0px 5px 15px;">
    <span class="category-badge position-absolute badge bg-primary" style="top: 15; left: 15; z-index: 2;">
        {{ post.category.name }}
    </span>
    <img src="{{ url_for('static', filename=post.thumbnail) }}" class="card-img-top" alt="{{ post.title }}"
        style="height: 200px; object-fit: cover;">
    <div class="card-body">
        <h5 class="card-title fw-bold">{{ post.title }}</h5>
        <p class="card-text text-muted">{{ post.excerpt }}</p>

        <div class="d-flex align-items-center mb-3">
            <div class="read-time text-muted me-3" style="font-size: 0.9rem;">
                <i class="bi bi-clock me-1"></i> {{ post.read_time }} min read
            </div>
            <div class="text-muted">
                <i class="bi bi-eye me-1"></i> {{ post.views }}
            </div>
            <a href="{{ url_for('/.post', slug=post.slug) }}" class="stretched-link"></a>
        </div>
    </div>
    <div class="card-footer bg-transparent border-0">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename=post.author.avatar) }}"
                    class="author-avatar object-fit-cover rounded-circle me-2" style="width: 35px; height: 35px;"
                    alt="Author">
                <small class="text-muted">{{ post.author.full_name }}</small>
            </div>
            <small class="text-muted">{{ post.created_at.strftime('%b %d, %Y')}}</small>
        </div>
    </div>
</div>
